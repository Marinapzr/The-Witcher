<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" /> <!-- Define o conjunto de caracteres como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Configura a viewport para dispositivos móveis -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" /> <!-- Define a versão do IE para compatibilidade -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Pré-conexão com o servidor do Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Pré-conexão com o servidor do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> <!-- Importa a fonte Montserrat do Google Fonts -->
  <link rel="stylesheet" href="style.css" /> <!-- Importa o arquivo CSS externo -->
  <title>The Witcher</title> <!-- Define o título da página -->
</head>
<body>
  <header>
    <nav>
      <section class="topo"> <!-- Seção do topo -->
        <img src="imagens/garra.png"/> <!-- Imagem do logo -->
        <h2>PROJETO VERMELHO</h2> <!-- Título do projeto -->
      </section>
      <section class="menu"> <!-- Seção do menu de navegação -->
        <ul>
          <li><a href="">UNIVERSO</a></li> <!-- Item do menu - Universo -->
          <li><a href="">ATORES</a></li> <!-- Item do menu - Atores -->
          <li><a href="">TEMPORADAS</a></li> <!-- Item do menu - Temporadas -->
          <li><a href="">COMUNIDADE</a></li> <!-- Item do menu - Comunidade -->
        </ul>
      </section>
    </nav>
  </header>
  <main>
    <h6>Layout produzido por Vai na Web para fins exclusivamente educacionais. Referência: https://cutt.ly/gjP0Ba6</h6> <!-- Informação de créditos -->
    <section class="parte2"> <!-- Seção principal do conteúdo -->
      <div class="titulo">
        <img src="imagens/titulo.png" alt="Título"/> <!-- Imagem do título -->
      </div>
      <div class="botao">
        <img src="imagens/bot.png" alt="Bot" /> <!-- Imagem de botão -->
      </div>
    </section>
  </main>
</body>
</html>
